{% capture location %}{{ page.url | split:'/' }}{% endcapture %}

<header class="site-header">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#canary-navigation" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="canary-navigation">
        <ul class="nav navbar-nav navbar-right">
          {% for page in site.pages %}
            {% if page.menu == 'main' %}
              {% assign current = page.title | downcase %}
              {% if page.title %}
                <li><a {% if location == current %} class="active" {% else %} class="page-link" {% endif %} href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
              {% endif %}
            {% endif %}
          {% endfor %}
        </ul>
      </div><!-- /.navbar-collapse -->
      <!-- <hr class="sudo-border"> -->
    </div><!-- /.container -->
  </nav>
</header>
