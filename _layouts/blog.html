---
layout: default
---

<div class="ply ply-inverse text-center">
  <h1>Trashasaurus Rex</h1>
  <hr class="spacer spacer-canary">
  <p class="lead">The official Codename Canary blog.</p>
</div>

<div class="ply">
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8">
        <h2>Codename Canary Latest News</h2>
        <hr class="spacer spacer-left more-space" />

        {% for post in site.posts %}
          <div class="row">
            <div class="col-sm-4">
              <a href="{{ post.url | prepend: site.baseurl }}">
                <img src='/img/{{ post.image }}' alt="{{ post.title }}" />
              </a>
            </div>
            <div class="col-sm-8">
              <h3 class="no-margin-top"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
              <ul class="list-inline">
                <li>{{ post.date | date: "%b %-d, %Y" }}</li>
                <li>//</li>
                <li>By {{ post.author }}</li>
              </ul>
              <p><a href="{{ post.url | prepend: site.baseurl }}">Read the post &nbsp; <i class="fa fa-angle-right"></i></a></p>
            </div>
          </div>
          <hr />
        {% endfor %}

      </div>
    </div>
  </div>
</div>
